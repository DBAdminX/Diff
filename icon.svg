<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形（Material You 风格浅蓝渐变） -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="128" ry="128" fill="url(#bgGrad)" />

  <!-- 左侧面板（Original） -->
  <rect x="60" y="100" width="180" height="312" rx="16" fill="#ffffff" opacity="0.85" />

  <!-- 左侧代码行模拟 -->
  <rect x="80" y="130" width="140" height="20" rx="4" fill="#e0e0e0" />
  <rect x="80" y="170" width="140" height="20" rx="4" fill="#e0e0e0" />
  <rect x="80" y="210" width="120" height="20" rx="4" fill="#e0e0e0" />
  <rect x="80" y="250" width="140" height="20" rx="4" fill="#e0e0e0" />

  <!-- 红色删除线 -->
  <line x1="70" y1="240" x2="250" y2="240" stroke="#d32f2f" stroke-width="12" stroke-linecap="round" />
  <text x="85" y="255" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#d32f2f">-</text>

  <!-- 右侧面板（Modified） -->
  <rect x="272" y="100" width="180" height="312" rx="16" fill="#ffffff" opacity="0.85" />

  <!-- 右侧代码行模拟 -->
  <rect x="292" y="130" width="140" height="20" rx="4" fill="#e0e0e0" />
  <rect x="292" y="170" width="140" height="20" rx="4" fill="#e0e0e0" />
  <rect x="292" y="210" width="140" height="20" rx="4" fill="#e0e0e0" />
  <rect x="292" y="250" width="140" height="20" rx="4" fill="#e0e0e0" />

  <!-- 绿色添加线 -->
  <line x1="282" y1="240" x2="462" y2="240" stroke="#388e3c" stroke-width="12" stroke-linecap="round" />
  <text x="297" y="255" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#388e3c">+</text>

  <!-- 中间分割线（蓝色高亮） -->
  <line x1="256" y1="80" x2="256" y2="432" stroke="#1976d2" stroke-width="16" stroke-linecap="round" />

  <!-- 应用名称首字母（可选：D for Diff） -->
  <text x="256" y="70" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="bold"
        fill="#1976d2" text-anchor="middle" dominant-baseline="middle">D</text>
</svg>